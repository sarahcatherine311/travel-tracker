<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <header id="header" class="website-header">
    <img class="logo" alt="Travel Tracker Logo"/>
    <h1 id="headerWelcome" class="header-welcome">Welcome User</h1>
  </header>	
  <main id="main" class="main-section">
    <section id="pastTrips" class="widget">
      <h1 class="widgetTitles">Past Trips</h1>
      <h2 id="totalSpent">Total amount spent on trips</h2>
      <li id="pastTripsList" class="trips-list">List of Past Trips</li>
    </section>
    <section id="upcomingTrips" class="widget">
      <h1 class="widgetTitles">Upcoming Trips</h1>
      <li id="upcomingTripsList" class="trips-list">List of Upcoming Trips</li>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
